{% macro pagination(_page, _limit, total, lastPage) %}
<div class="sui-pagination">
  <ul>
    <li class="prev {{ '' if _page - 1 > 0 else 'disabled' }}"><a
        href="{{ '/?page=' + (_page - 1) if _page - 1 > 0 else '#' }}">上一页</a></li>
    <li class="active"><a href="#">1</a></li>
    <li><a href="#">2</a></li>
    <li><a href="#">3</a></li>
    <li><a href="#">4</a></li>
    <li><a href="#">5</a></li>
    <li class="dotted"><span>...</span></li>
    <li class="next {{ '' if _page < lastPage else 'disabled' }}"><a
        href="{{ '/?page=' + (_page + 1) if _page < lastPage else '#' }}">下一页</a></li>
  </ul>
</div>
{% endmacro %}
